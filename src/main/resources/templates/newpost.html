<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newpost</title>
    <link rel="stylesheet" href="newpost.css">
</head>
<body>
<div class="header">
    <button class="back-button">&lt;</button>
    <h2>맛집</h2>
</div>
<form id="writeForm" action="" method="post">
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력해주세요." class="title-input">
    </div>
    <div class="form-group">
        <label for="rating">별점</label>
        <select id="rating" name="rating" class="rating-input">
            <option value="5">★★★★★</option>
            <option value="4">★★★★☆</option>
            <option value="3">★★★☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="1">★☆☆☆☆</option>
        </select>
    </div>
    <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" placeholder="글을 입력해주세요." class="content-input"></textarea>
    </div>
    <div class="form-group">
        <button class="img-button"><img src="png/new.png" alt="이미지 추가"></button>
    </div>
    <div class="form-group">
        <input type="submit" value="입력" class="submit-button">
    </div>
</form>
</body>
</html>
